#
#	File di configurazione per il Client
#	Questo file contiene tutti i parametri necessari al client per funzionare correttamente
#

#	Nome del servizio di registrazione presente nel registry RMI
ServiceRegistrationName = WORDLE-REGISTRATION

#	Nome del servizio di callback nel registry RMI
ServiceCallbackName 	= WORDLE-CALLBACK

#	Numero di porta del Registry RMI
RMIport 				= 9999

#	Numero di porta del socket per il multicast
MulticastPort 			= 9898

#	Indirizzo del gruppo di multicast
MulticastAddress 		= 239.250.250.255

#	Host dove è in esecuzione il server
Host 					= localhost

#	Numero di porta TCP del server
TCPport 				= 8888

#	Numero di porta UDP del server
UDPport 				= 7777
